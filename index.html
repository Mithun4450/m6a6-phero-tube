<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .btn:active{
            background-color: #FF1F3D;
            color: white;
            transition: background-color 0.3s ease;
        }
    </style>

    
</head>
<body>
    <header>
        <!-- nav bar -->
        <div class="navbar bg-base-100 my-4 gap-4">
            <div class="navbar-start ml-8">
              
              <img src="Logo.png" alt="">

            </div>
            
            <div class="navbar-center">
                <button onclick="makeDescendingOrder('1000')" class="btn">Sort by view</button>
            </div>
            <div class="navbar-end mr-8">
                <button onclick="goToBlogPage()" class="btn">Blog</button>
            </div>
            
        </div>
        <hr class=" ml-8 mr-8">

        <!-- category button -->
        <div id="category-button-container" class="flex justify-center items-center flex-col md:flex-row lg:flex-row  my-4 gap-4 ">

        </div>
        

    </header>
    <main>
        <!-- cards container -->
        <div id="cards-container" class="mx-8 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            <!-- card -->
            
        </div>

        <!-- sorry card container -->
        <div id="sorry-card-container" class="mx-auto my-8 w-3/4 h-3/4 text-center">

        </div>

    </main>

    <script src="tube.js"></script>
